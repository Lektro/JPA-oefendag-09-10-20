<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Datepicker -->
    <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

</head>
<body>
<div th:fragment="calendar">
    <div class="container-fluid">
        <div class="row">
            <h1>Test fragment</h1>
            <br>
            <div class='container' style='margin-top: 100px;'>
                <input type='text' class="form-control" id='datepicker' style='width: 300px;' > <br>
                <input type='text' class="form-control" data-provide="datepicker" style='width: 300px;' >
            </div>
        </div>

        <div class="container">
            <form method="post" th:object="${dateRange}">
                <div class="form-group row">
                    <div class="col-md-4 mt-5">
                        <label for="dateRange">Date of birth</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="dateRange" autocomplete="off"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="dateFrom" th:object="${dateFrom}" th:attr="name='dateFrom'" />
                    <input type="hidden" name="dateTo" th:object="${dateTo}" th:attr="name='dateTo'"/>
                </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>


    </div>
</div>
</body>
<script>
    var $dateRange = $('#dateRange');

    $dateRange.daterangepicker();
    $dateRange.on('apply.daterangepicker', function (ev, picker) {
        $('input[name="dateFrom"]').val(picker.startDate.format('DD/MM/YYYY'));
        $('input[name="dateTo"]').val(picker.endDate.format('DD/MM/YYYY'));
    });
</script>
</html>
